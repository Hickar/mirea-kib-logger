buildscript {
    repositories {
        google()
        mavenCentral()
    }

    ext {
        lifecycleVersion = "2.4.1"
        jacksonVersion = "2.13.1"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}